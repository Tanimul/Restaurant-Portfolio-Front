      // Handle navigation clicks

      const navLinks = $("nav a");

      // Add click event listener to nav links
      navLinks.click(function (e) {
        e.preventDefault();
        const page = $(this).data("page");
        updateContent(page);
        history.pushState({ page }, "", "#" + page);
      });

      // Update the content for slider
      function updateContent(page) {
        const contentContainer = $("#content");
        contentContainer.html(templates[page]);

        //   Functions for updated
        if (page === "slider") {
          setupImageUpload();
        }
      }

      // Handle back and forward navigation
      $(window).on("popstate", function (e) {
        const page = e.originalEvent.state ? e.originalEvent.state.page : "";
        updateContent(page);
      });

      // Setup image upload
      function setupImageUpload() {
        const dropzone = $("#dropzone");
        const fileInput = $("#file-input");
        const preview = $("#preview");
        const imagePreviewContainer = $("#image-preview-container");
        const uploadBtn = $("#upload-btn");
        const uploadSection = $("#upload-section");

        dropzone.on("dragover", function (e) {
          e.preventDefault();
          dropzone.addClass("border-indigo-600");
        });

        dropzone.on("dragleave", function () {
          dropzone.removeClass("border-indigo-600");
        });

        dropzone.on("drop", function (e) {
          e.preventDefault();
          dropzone.removeClass("border-indigo-600");

          const file = e.originalEvent.dataTransfer.files[0];
          displayImage(file);
        });

        fileInput.on("change", function () {
          const file = fileInput.prop("files")[0];
          displayImage(file);
        });

        uploadBtn.on("click", function () {
          uploadSection.toggleClass("hidden");
        });

        function displayImage(file) {
          const reader = new FileReader();

          reader.onload = function () {
            const imagePreviewWrapper = $("<div></div>").addClass(
              "flex-col items-center mb-4"
            );
            const imagePreview = $("<img>")
              .attr("src", reader.result)
              .addClass("max-w-32 max-h-48 mt-4 mr-4 rounded");
            const deleteBtn = $("<button></button>")
              .html('<i class="fas fa-trash text-red-500"></i>')
              .addClass("p-2 rounded border border-red-500 mt-2")
              .on("click", function () {
                deleteImage(imagePreviewWrapper);
              });
            const updateInput = $("<input>")
              .attr("type", "file")
              .addClass("hidden")
              .on("change", function () {
                updateImage(updateInput, imagePreview);
              });
            const updateBtn = $("<button></button>")
              .html('<i class="fas fa-upload text-blue-500"></i>')
              .addClass(
                "p-2 rounded border border-blue-500 cursor-pointer mt-2 float-right mr-4"
              )
              .on("click", function () {
                updateInput.click();
              });

            imagePreviewWrapper.append(imagePreview);
            imagePreviewWrapper.append(deleteBtn);
            imagePreviewWrapper.append(updateInput);
            imagePreviewWrapper.append(updateBtn);

            imagePreviewContainer.append(imagePreviewWrapper);
            preview.removeClass("hidden");
          };

          reader.readAsDataURL(file);
        }

        function deleteImage(imagePreviewWrapper) {
          imagePreviewWrapper.remove();

          if (imagePreviewContainer.children().length === 0) {
            preview.addClass("hidden");
          }
        }

        function updateImage(updateInput, imagePreview) {
          const file = updateInput.prop("files")[0];
          const reader = new FileReader();

          reader.onload = function () {
            imagePreview.attr("src", reader.result);
          };

          reader.readAsDataURL(file);
        }
      }
      // this section is to handle menu
      window.addEventListener("DOMContentLoaded", function () {
        let currentCard = 1;
        document
          .querySelector("#nextButtonmenu")
          .addEventListener("click", function (event) {
            console.log("Next button clicked");
          });

        document
          .querySelector("#nextButtonmenu")
          .addEventListener("click", function (event) {
            event.preventDefault();
            if (currentCard === 1) {
              document.querySelector("#card1").classList.add("hidden");
              document.querySelector("#card2").classList.remove("hidden");
              currentCard = 2;
              document.querySelector("#nextButtonmenu").textContent = "Finish";
              document
                .querySelector("#previousButton")
                .classList.remove("hidden");
            } else {
              alert("Form submitted!");
            }
            updateButtonAlignment();
          });

        document
          .querySelector("#previousButton")
          .addEventListener("click", function () {
            if (currentCard === 2) {
              document.querySelector("#card1").classList.remove("hidden");
              document.querySelector("#card2").classList.add("hidden");
              currentCard = 1;
              document.querySelector("#nextButtonmenu").textContent = "Next";
              document.querySelector("#previousButton").classList.add("hidden");
            }
            updateButtonAlignment();
          });

        // Update button alignment
        function updateButtonAlignment() {
          if (currentCard === 1) {
            document
              .querySelector("#justify")
              .classList.remove("justify-between");
            document.querySelector("#justify").classList.add("justify-end");
          } else {
            document.querySelector("#justify").classList.remove("justify-end");
            document.querySelector("#justify").classList.add("justify-between");
          }
        }

        updateButtonAlignment();

        // Image upload preview logic
        document
          .querySelector("#image-input2")
          .addEventListener("change", function (e) {
            let files = e.target.files;
            if (files.length > 0) {
              document.querySelector("#image-preview2-container").innerHTML =
                ""; // Clear existing previews
              document
                .querySelector("#image-preview2")
                .classList.remove("hidden");
              for (let i = 0; i < files.length; i++) {
                let file = files[i];
                let reader = new FileReader();
                reader.onload = (function (file) {
                  return function (e) {
                    let imagePreview = document.createElement("img");
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add(
                      "w-32",
                      "h-32",
                      "object-cover",
                      "rounded-md",
                      "m-2"
                    );
                    document
                      .querySelector("#image-preview2-container")
                      .appendChild(imagePreview);
                  };
                })(file);
                reader.readAsDataURL(file);
              }
            } else {
              document.querySelector("#image-preview2").classList.add("hidden");
            }
          });

        // Video upload preview logic
        document
          .querySelector("#video-input")
          .addEventListener("change", function (e) {
            let file = e.target.files[0];
            if (file) {
              document.querySelector("#video-preview-container").innerHTML = ""; // Clear existing preview
              document
                .querySelector("#video-preview")
                .classList.remove("hidden");
              let videoPreview = document.createElement("video");
              videoPreview.src = URL.createObjectURL(file);
              videoPreview.classList.add("w-64", "h-auto", "rounded-md", "m-2");
              document
                .querySelector("#video-preview-container")
                .appendChild(videoPreview);
            } else {
              document.querySelector("#video-preview").classList.add("hidden");
            }
          });

        // Enable drag and drop functionality for images
        document
          .querySelector("#image-dropzone2")
          .addEventListener("dragover", function (e) {
            e.preventDefault();
            this.classList.add("border-gray-600");
          });

        document
          .querySelector("#image-dropzone2")
          .addEventListener("dragleave", function (e) {
            e.preventDefault();
            this.classList.remove("border-gray-600");
          });

        document
          .querySelector("#image-dropzone2")
          .addEventListener("drop", function (e) {
            e.preventDefault();
            this.classList.remove("border-gray-600");
            let files = e.dataTransfer.files;
            document.querySelector("#image-input2").files = files;
            document
              .querySelector("#image-input2")
              .dispatchEvent(new Event("change"));
          });

        // Enable drag and drop functionality for videos
        document
          .querySelector("#video-dropzone")
          .addEventListener("dragover", function (e) {
            e.preventDefault();
            this.classList.add("border-gray-600");
          });

        document
          .querySelector("#video-dropzone")
          .addEventListener("dragleave", function (e) {
            e.preventDefault();
            this.classList.remove("border-gray-600");
          });

        document
          .querySelector("#video-dropzone")
          .addEventListener("drop", function (e) {
            e.preventDefault();
            this.classList.remove("border-gray-600");
            let files = e.dataTransfer.files;
            document.querySelector("#video-input").files = files;
            document
              .querySelector("#video-input")
              .dispatchEvent(new Event("change"));
          });
      });
